<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Contacto</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">Algún dia pondre un menú aqui o el logo de algo </div>
		<div class="content">
			<div class="contact">
				<h2>Contacto</h2>
				<form>
					<div class="contact-form">
						<span><label>Nombre</label></span>
						<span><input name="userName" type="text" class="textbox"></span>
					</div>
					<div class="contact-form">
						<span><label>E-mail</label></span>
						<span><input name="userEmail" type="text" class="textbox"></span>
				    </div>
						    <div class="contact-form">
						     	<span><label>Télefono</label></span>
						    	<span><input name="userPhone" type="text" class="textbox"></span>
						    </div>
						    <div class="contact-form">
						    	<span><label>Escribe tu mensaje</label></span>
						    	<span><textarea name="userMsg"> </textarea></span>
						    </div>
						   <div class="contact-form">
						   		<span><input type="submit" class="" value="Enviar"></span>
						  </div>
				</form>
			</div>
		</div>
		<div class="footer">Otro texto</div>

	</div>

</body>
</html>
